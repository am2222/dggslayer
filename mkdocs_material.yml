site_name: IDEAS DGGS R Rendering documentations
repo_name: thespatiallabatLaurier/dggslayer
repo_url: https://github.com/thespatiallabatLaurier/dggslayer
theme: 
  name: material
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - instant
markdown_extensions:
  - codehilite
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
plugins:
    - search
    - awesome-pages
    - git-revision-date-localized
